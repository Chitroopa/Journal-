<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.2.0.js"></script>
    <script src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container jumbotron">
      <h1>Journal</h1>
      <form id="formone">
        <div class="form-group">

        <div class="form-group">
          <label for="name">Enter a sentence</label>
          <input type="text" name="name" id="para" value="">

        <button type="submit" name="button">SUBMIT</button>
      </form>
      <div class="result">
        <h4>Title</h4>
        <h5>Vowels <span id="tvowel"></span></h5>
        <h5>Consonants <span id="tconsonants"></span></h5>
        <h4>Sentence</h4>
        <h5>Vowels <span id="cvowel"></span></h5>
        <h5>Consonants <span id="cconsonants"></span></h5>
      </div>
    </div>

  </body>
